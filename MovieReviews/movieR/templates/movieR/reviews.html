{% extends 'base.html' %}
{% block content %} 
<div id="wrapper">
    <div id="reviewContainer">
<h2 class="movieReviews">Here is the Movie on Review for the Week.</h2>
<h3>Please leave your reviews down below.</h3>
<ul>
    {% for m in reviews_list %}
    <div class="review_container">
    <h3>Review by: {{ m.MovieReviewerName }} </h3>
     <li> {{ m.MovieName }}</li>
     <li> {{ m.MovieReview }}</li>
     {% endfor %}
    </div>
</ul>
{% endblock %} 
</div>
</div>
